<div class="container md">
    <div>
  <h3>Equipos</h3>
  </div>
  <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Marca</th>
          <th scope="col">Modelo</th>
          <th scope="col">Serial</th>
          <th scope="col">Contador</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let eqp of equipo " >
          <th scope="row">{{eqp.equipo}}</th>
          <td>{{eqp.modelo}}</td>
          <td>{{eqp.serial}}</td>
          <td>{{eqp.contador}}</td>
          
        </tr>
        
      </tbody>
    </table>
  
  </div>
