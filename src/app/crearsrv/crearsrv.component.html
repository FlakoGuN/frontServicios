<div class="container md">

    <h3>Cliente</h3>

    <div class="container-sm">
      
      <form [formGroup]="formValues" >
          <div class="form-group">
          <label for="exampleInputEmail1">Nombre de la Empresa</label>
          <input type="text"  class="form-control" formControlName="empresa" name="empresa" id="empresa"  placeholder="Empresa" >
          <small id="emailHelp" class="form-text text-muted">Nombre Cliente.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Rut</label>
            <input type="text"class="form-control" class="form-control" formControlName="rut" id="rut" name="rut" aria-describedby="emailHelp" placeholder="12345678-9" >
            <small id="emailHelp" class="form-text text-muted">Rut sin puntos con gion.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Direccion</label>
            <input type="text" class="form-control" formControlName="direccion" id="direccion" name="direccion" aria-describedby="emailHelp" placeholder="Calle Numero Comuna Ciudad" >
            <small id="emailHelp" class="form-text text-muted">Av Siempre Viva 742 Sprintfield Region Metropolitana.</small>
          </div>
       
       <button  type="button"(click)="postClienteDetail()" class="btn btn-primary">Crear</button>
      </form>
     
      
 </div>
</div>
